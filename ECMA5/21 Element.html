<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Element</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pony {
            background-color: pink;
        }
    </style>
</head>

<body style="padding: 15px;">
    <p id="target" class="tall rich handsome">Ahaha</p>
    <div onclick="(function() {
        event.srcElement.classList.toggle('pony');
    })()">Click Me!</div>
    <hr>
    <div style="height: 200px" onKeyUp="(function() {
       /* let myDataEle = document.getElementById('myData');
        myDataEle.dataset.forEach((attrName) => {outputObj.add(
            attrName + ' -> ' + myDataEle.dataset[attrName]
        )});
        document.getElementById('output').innerHTML = outputObj.toString();*/
    })()" id="editme">
        <div id="myData" data-Name="Pop">ahaha</div>Edit Here!
    </div>
    <div id="output"></div>
</body>
<script>
    let outputObj = {
        text: '',
        add: function (text) {
            this.text = this.text + "<br/>" + text;
            return this;
        },
        toString: function () {
            return this.text;
        },
        addText: function (text) {
            this.text = this.text + text;
            return this;
        }
    }


    let p = document.querySelector('#target');
    outputObj.add("p.nodeName: " + p.nodeName).add("p.nodeType: " + p.nodeType);

    outputObj.add("p.id: " + p.id).add("p.tagName: " + p.tagName);

    outputObj.add("p.hidden: " + p.hidden).add("p.contentEditable: " + p.contentEditable);
    p.contentEditable = true;
    outputObj.add("p.contentEditable now: " + p.contentEditable);

    outputObj.add("p.attributes: ");
    outputObj.addText("<ul>");
    for (let i = 0; i < p.attributes.length; i++) {
        outputObj.addText("<li>" + p.attributes[i].name + " -> " + p.attributes[i].value + "</li>");
    }
    outputObj.addText("</ul>");

    outputObj.add("p.className: " + p.className);
    outputObj.addText("<h3>p.classList:</h3><ul>");
    p.classList.forEach((className) => {
        outputObj.addText("<li>" + className + "</li>");
    })
    outputObj.add("</ul>");

    p.classList.add("smart");

    outputObj.add(p.classList);
    p.classList.remove("tall");
    outputObj.add(p.classList);
    outputObj.add(p.classList.contains("rich"));
    outputObj.add(p.classList.item(1));

    outputObj.add(document.getElementById("myData").dataset.name);

    let output = document.querySelector('#output');
    output.innerHTML = outputObj.toString();

    document.getElementById("editme").contentEditable = true;




</script>

</html>
